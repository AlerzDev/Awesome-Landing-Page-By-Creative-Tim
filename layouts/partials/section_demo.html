<div class="section section-demo">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div id="description-carousel" class="carousel fade" data-ride="carousel">
                    <div class="carousel-inner">
                    {{ range .Site.Params.add_item }}
                        <div class="item">
                            <img src="{{ .img }}" alt="">
                        </div>
                    {{end}}
                    </div>
                    <ol class="carousel-indicators carousel-indicators-blue">
                        <li data-target="#description-carousel" data-slide-to="0" class=""></li>
                        <li data-target="#description-carousel" data-slide-to="1" class="active"></li>
                        <li data-target="#description-carousel" data-slide-to="2" class=""></li>
                    </ol>
                </div>
            </div>
            <div class="col-md-5 col-md-offset-1">
            {{range .Site.Params.demo_settings}}
                <h4 class="header-text">{{ .title }}</h4>
                <p>{{ .text }}</p>
                <a href="{{ .link }}" id="Demo3" class="btn btn-fill btn-info" data-button="info">{{ .text_button }}</a>
            {{end}}
            </div>
        </div>
    </div>
</div>
